<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Gunawan & Rafikah</title>
<link href="https://fonts.googleapis.com/css2?family=Mishka&display=swap" rel="stylesheet">
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Mishka', cursive;
    background: linear-gradient(to top, #87CEEB 0%, #a0d8ef 100%);
}

/* Nama pengantin */
.names {
    position: absolute;
    top: 15%;
    width: 100%;
    text-align: center;
    font-size: 3em;
    color: white;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    z-index: 10;
}

/* Air bergerak */
.water {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 40%;
    background: url('https://i.ibb.co/r5d4qgF/water.png') repeat-x;
    background-size: cover;
    animation: wave 8s linear infinite;
    z-index: 1;
}

@keyframes wave {
    0% { background-position-x: 0; }
    100% { background-position-x: 1000px; }
}

/* Angsa animasi */
.swan {
    position: absolute;
    width: 80px;
    top: 50%;
    animation: fly linear infinite;
    z-index: 5;
}

@keyframes fly {
    0% { transform: translateX(-100px) translateY(0) rotate(0deg);}
    50% { transform: translateX(110vw) translateY(-20px) rotate(10deg);}
    100% { transform: translateX(-100px) translateY(0) rotate(0deg);}
}

/* Variasi beberapa angsa */
.swan:nth-child(2) { top: 55%; animation-duration: 14s; animation-delay: 2s; }
.swan:nth-child(3) { top: 45%; animation-duration: 10s; animation-delay: 4s; }
</style>
</head>
<body>
    <div class="names">GUNAWAN & RAFIKAH</div>

    <!-- Angsa (gunakan gambar PNG transparan) -->
    <img src="https://i.ibb.co/0F1c5nL/swan.png" class="swan" alt="Angsa">
    <img src="https://i.ibb.co/0F1c5nL/swan.png" class="swan" alt="Angsa">
    <img src="https://i.ibb.co/0F1c5nL/swan.png" class="swan" alt="Angsa">

    <div class="water"></div>
</body>
</html>
