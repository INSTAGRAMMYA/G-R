<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Gunawan & Rafikah</title>
<link href="https://fonts.googleapis.com/css2?family=Mishka&display=swap" rel="stylesheet">
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Mishka', cursive;
    background: linear-gradient(to top, #87CEEB 0%, #a0d8ef 100%);
}

/* Nama pengantin */
.names {
    position: absolute;
    top: 15%;
    width: 100%;
    text-align: center;
    font-size: 3em;
    color: white;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    z-index: 10;
}

/* Air bergerak dengan gelombang SVG */
.water {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40%;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%231E90FF" fill-opacity="1" d="M0,128L60,144C120,160,240,192,360,181.3C480,171,600,117,720,112C840,107,960,149,1080,160C1200,171,1320,149,1380,138.7L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>') repeat-x;
    background-size: cover;
    animation: wave 8s linear infinite;
    z-index: 1;
}

/* Gelombang animasi */
@keyframes wave {
    0% { background-position-x: 0; }
    100% { background-position-x: 1440px; }
}

/* Angsa dengan SVG */
.swan {
    position: absolute;
    width: 60px;
    top: 50%;
    animation: fly 12s linear infinite;
    z-index: 5;
}

.swan svg {
    width: 100%;
    height: auto;
}

@keyframes fly {
    0% { transform: translateX(-80px) translateY(0) rotate(0deg);}
    50% { transform: translateX(110vw) translateY(-20px) rotate(10deg);}
    100% { transform: translateX(-80px) translateY(0) rotate(0deg);}
}

/* Beberapa angsa dengan delay berbeda */
.swan:nth-child(2) { top: 55%; animation-duration: 14s; animation-delay: 2s; }
.swan:nth-child(3) { top: 45%; animation-duration: 10s; animation-delay: 4s; }
</style>
</head>
<body>
    <div class="names">GUNAWAN & RAFIKAH</div>

    <!-- Angsa SVG -->
    <div class="swan">
        <svg viewBox="0 0 64 64"><path fill="white" d="M32 4c-4 0-7 3-7 7s3 7 7 7 7-3 7-7-3-7-7-7zM25 18c-4 0-7 3-7 7s3 7 7 7 7-3 7-7-3-7-7-7zm14 0c-4 0-7 3-7 7s3 7 7 7 7-3 7-7-3-7-7-7z"/></svg>
    </div>
    <div class="swan">
        <svg viewBox="0 0 64 64"><path fill="white" d="M32 4c-4 0-7 3-7 7s3 7 7 7 7-3 7-7-3-7-7-7zM25 18c-4 0-7 3-7 7s3 7 7 7 7-3 7-7-3-7-7-7zm14 0c-4 0-7 3-7 7s3 7 7 7 7-3 7-7-3-7-7-7z"/></svg>
    </div>
    <div class="swan">
        <svg viewBox="0 0 64 64"><path fill="white" d="M32 4c-4 0-7 3-7 7s3 7 7 7 7-3 7-7-3-7-7-7zM25 18c-4 0-7 3-7 7s3 7 7 7 7-3 7-7-3-7-7-7zm14 0c-4 0-7 3-7 7s3 7 7 7 7-3 7-7-3-7-7-7z"/></svg>
    </div>

    <div class="water"></div>
</body>
</html>
