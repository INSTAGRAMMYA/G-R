<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Gunawan & Rafikah</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {margin:0; padding:0; box-sizing:border-box;}

    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOutSplash 1s ease forwards;
      animation-delay: 3s;
    }

    #splash h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      color: #d4af37;
      margin-bottom: 10px;
      animation: scaleUp 2s ease forwards;
    }

    #splash p {
      font-size: 18px;
      color: #555;
    }

    @keyframes fadeOutSplash {
      to {opacity:0; visibility:hidden;}
    }

    @keyframes scaleUp {
      from {transform: scale(0.5); opacity:0;}
      to {transform: scale(1); opacity:1;}
    }

    /* Background Kelopak */
    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #f7d1c4;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {transform: translateY(-50px) rotate(0deg);}
      100% {transform: translateY(110vh) rotate(360deg);}
    }

    header {
      padding: 40px 20px;
      background: linear-gradient(135deg, #d4af37, #f7e7b0);
      color: white;
      text-align: center;
      animation: slideDown 1.5s ease;
    }

    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    h1 { font-family: 'Great Vibes', cursive; font-size: 48px; margin: 0; }
    h2 { margin: 5px 0 0; font-size: 20px; font-weight: 300; }

    .card {
      background: #fff;
      margin: 20px auto;
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      transition: transform 0.4s, box-shadow 0.4s;
      animation: zoomIn 1.5s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    @keyframes zoomIn {
      from {transform: scale(0.9); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    .card h3 { color: #d4af37; margin-bottom: 10px; }

    a { color: #d4af37; text-decoration: none; font-weight: 600; }

    .rekening { margin-top: 10px; font-weight: bold; color: #444; }

    /* Musik */
    .music-control { margin: 20px auto; text-align:center; }

    button {
      background: #d4af37;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #b8961d; }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <h1>Gunawan & Rafikah</h1>
    <p>Undangan Pernikahan</p>
  </div>

  <!-- Kelopak Bunga -->
  <div id="petals"></div>

  <header>
    <h1>Gunawan & Rafikah</h1>
    <h2>Undangan Pernikahan</h2>
  </header>

  <div class="card">
    <h3>Akad Nikah</h3>
    <p>Sabtu, 13 September 2025<br>Pukul 08:00 WIB</p>

    <h3>Resepsi</h3>
    <p>Minggu, 14 September 2025<br>Pukul 07:00 - selesai</p>

    <h3>Lokasi</h3>
    <p><a href="https://maps.app.goo.gl/EQRXJTAUZgwjqUt96" target="_blank">üìç Lihat di Google Maps</a></p>

    <h3>Amplop Digital</h3>
    <p class="rekening">Bank BRI<br>014701032622505<br>a.n. Gunawan</p>
  </div>

  <div class="music-control">
    <button onclick="toggleMusic()">üéµ Putar / Hentikan Musik</button>
  </div>

  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    // Musik
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if (music.paused) music.play();
      else music.pause();
    }

    // Kelopak bunga
    const petalsContainer = document.getElementById("petals");
    for(let i=0;i<50;i++){
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 3 + Math.random() * 5 + "s";
      petal.style.width = 10 + Math.random() * 20 + "px";
      petal.style.height = petal.style.width;
      petalsContainer.appendChild(petal);
    }
  </script>

</body>
</html>
