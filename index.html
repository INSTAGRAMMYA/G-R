<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Gunawan & Rafikah</title>
    <!-- Import font Mishka -->
    <link href="https://fonts.googleapis.com/css2?family=Mishka&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: 'Mishka', cursive;
            background: #87CEEB; /* langit biru */
        }

        /* Latar air bergerak */
        .water {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 40%;
            background: url('https://i.ibb.co/r5d4qgF/water.png') repeat-x;
            background-size: cover;
            animation: wave 10s linear infinite;
            z-index: 1;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Nama pengantin */
        .names {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            z-index: 2;
        }

        /* Angsa animasi */
        .swan {
            position: absolute;
            width: 100px;
            animation: floatSwan 12s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes floatSwan {
            0% { transform: translateX(-150px) translateY(0) rotate(0deg);}
            50% { transform: translateX(100vw) translateY(-50px) rotate(10deg);}
            100% { transform: translateX(-150px) translateY(0) rotate(0deg);}
        }
    </style>
</head>
<body>
    <div class="names">GUNAWAN & RAFIKAH</div>
    <!-- Tambahkan angsa -->
    <img src="https://i.ibb.co/0F1c5nL/swan.png" class="swan" alt="Angsa">
    <div class="water"></div>
</body>
</html>
